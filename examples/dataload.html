<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Madeleine.js Working Example</title>

  <link rel="stylesheet" href="../css/Madeleine.css">

  <script src="../libraries/stats.js"></script>
  <script src="../libraries/detector.js"></script>
  <script src="../libraries/three.min.js"></script>
  <script src="../Madeleine.js"></script>
</head>
<body>
<header>
  <h1><a href="https://github.com/JinJunho/Madeleine.js">Madeleine.js</a> Data Load & Render Example</h1>
</header>

<section>
  <div id="target"></div>
  <div>
    <span> Rotate slower</span>
    <button type="button" onclick="madeleine.animationSlower(2)">x2</button>
    <button type="button" onclick="madeleine.animationSlower(4)">x4</button>
    <button type="button" onclick="madeleine.animationSlower(8)">x8</button>
    <button type="button" onclick="madeleine.animationSlower(16)">x16</button>
  </div>
  <div>
    <span> Rotate faster</span>
    <button type="button" onclick="madeleine.animationFaster(2)">x2</button>
    <button type="button" onclick="madeleine.animationFaster(4)">x4</button>
    <button type="button" onclick="madeleine.animationFaster(8)">x8</button>
    <button type="button" onclick="madeleine.animationFaster(16)">x16</button>
  </div>
  <div>
    <span> Animation</span>
    <button type="button" onclick="madeleine.startAnimation()">play</button>
    <button type="button" onclick="madeleine.stopAnimation()">stop</button>
  </div>
</section>

<script>
// Treefrog file source : http://www.thingiverse.com/thing:18479/#files 
// Skull file source    : http://www.thingiverse.com/thing:441087/#files
// Lamp file source     : http://www.thingiverse.com/thing:19104/#files
window.onload = function(){
  madeleine = new Madeleine({
    target: 'target',
    data: '../models/octocat.stl'
  });
}; 
</script>

</body>
</html>
