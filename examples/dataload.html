<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Madeleine.js Working Example</title>

  <link rel="stylesheet" href="../css/Madeleine.css">

  <script src="../libraries/stats.js"></script>
  <script src="../libraries/detector.js"></script>
  <script src="../libraries/three.min.js"></script>
  <script src="../Madeleine.js"></script>
</head>
<body>
<header>
  <h1><a href="https://github.com/JinJunho/Madeleine.js">Madeleine.js</a> Data Load & Render Example</h1>
</header>

<section>
  <div id="target" class="madeleine"></div>
  <div>
    <span> Rotate slower</span>
    <button type="button" onclick="madeleine.slower(2)">x2</button>
    <button type="button" onclick="madeleine.slower(4)">x4</button>
    <button type="button" onclick="madeleine.slower(8)">x8</button>
    <button type="button" onclick="madeleine.slower(16)">x16</button>
  </div>
  <div>
    <span> Rotate faster</span>
    <button type="button" onclick="madeleine.faster(2)">x2</button>
    <button type="button" onclick="madeleine.faster(4)">x4</button>
    <button type="button" onclick="madeleine.faster(8)">x8</button>
    <button type="button" onclick="madeleine.faster(16)">x16</button>
  </div>
  <div>
    <span> Animation</span>
    <button type="button" onclick="madeleine.play()">play</button>
    <button type="button" onclick="madeleine.stop()">stop</button>
  </div>
</section>

<script>
window.onload = function(){
  madeleine = new Madeleine('target');
  madeleine.draw(
    'file',
    '../models/Octocat-v1.stl'
  );
}; 
</script>

</body>
</html>
